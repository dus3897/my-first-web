<h2>HTML이란 무엇인가?</h2>
<p>
<a href="https://www.w3.org/TR/2011/WD-html5-20110405/"
target="_blank" title="html">HTML</a><strong>(Hyper Text Markup Language)</strong>은 가장 단순한 형태의
<strong><u>웹</u> 언어</strong>이다.
</p>
<p>
웹 서버에 HTML 문서를 저장하고 있다가 클라이언트가 특정 HTML 페이지를 요청하면
해당 HTML 문서를 클라이언트로 전송한다.
</p>
<p>
그러면 클라이언트는 이 웹 페이지를 해석하여 웹 브라우저에 표현해 주는데 이런 웹
페이지를 정적인(Static) 웹 페이지라고  한다.
</p>
